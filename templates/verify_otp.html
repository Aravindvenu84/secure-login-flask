{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Verify Email ({{ email }})</h2>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
  </form>
</div>
{% endblock %}
